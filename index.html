<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nkosinathi Dhanda" />
    <meta name="description" content="Perfume Product Preview Card" />
    <title>Product Preview Card - Component</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main class="main__card">
      <section class="main__hero-image">
        <figure class="mobile">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Bottle of Perfume"
            width="686"
            height="480"
            class="responsive-image mobile"
          />
          <figcaption class="offscreen">Gabrielle Chanel</figcaption>
        </figure>

        <figure  class="desktop">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Bottle of Perfume"
            width="600"
            height="900"
            class="responsive-image desktop"
          />
          <figcaption class="offscreen">Gabrielle Chanel</figcaption>
        </figure>
      </section>

      <section class="main__details">
        <p class="main__details__category">Perfume</p>

        <h1 class="main__details__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="main__details__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="main__details__price">
          <p class="price__discounted">&dollar;149.99</p>
          <p class="price__slash">&dollar;169.99</p>
        </div>

        <a href="#" target="_blank">
          <div class="main__details__cart-button">
            <figure>
              <img
                src="./images/icon-cart.svg"
                alt="cart-icon"
                width="15"
                height="16"
              />
              <figcaption class="offscreen">Cart Icon</figcaption>
            </figure>

            <p class="cart-button__label nowrap">Add to Cart</p>
          </div>
        </a>
      </section>
    </main>
  </body>
</html>
